<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<main>
			<!-- BEGIN ba-container  -->
			<div class="ba-container">
				<form action="#" method="post" class="ba-login">
					<!-- BEGIN ba-payment__header  -->
					<div class="ba-login__header">
						<h1 class="ba-login__header--head">Create your free account</h1>
						<p class="ba-login__header--description">Come and join our cool and amazing community, fill in your details
							to get started. Already have an account? <a href="#">Log in.</a></p>
						</div>
						<!-- END ba-payment__header -->
						<!-- BEGIN ba-payment__main  -->
						<div class="ba-login__main ">
							<div class="ba-login__name cf">
								<input class="ba-login__fname" type="text" name="fname" required placeholder="First name">
								<input class="ba-login__lname" type="text" name="lname" required placeholder="Last name">
							</div>
							<input class="ba-login__mail" type="email" name="mail" required placeholder="Email address">
							<input class="ba-login__password" type="password" name="password" required placeholder="Password">
							<!-- BEGIN ba-text-center  -->
							<div class="ba-text-center">
								<button class="ba-login__submit" title="Don`t Press Me" type="submit">Sign up for free</button>
							</div>
							<!-- END ba-text-center -->
							<p class="ba-login__foot">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
								the <a href="#">Privacy Policy</a></p>
							</div>
							<!-- END ba-payment__main -->
						</form>
					</div>
					<!-- END ba-container -->
				</main>
			</body>
			</html>
